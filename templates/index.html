{% extends "base.html" %}

{% block content %}

<div class="centered">
    <h2>Inventory</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Item name</th>
                <th>Price per unit</th>
                <th>Item Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.product }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
